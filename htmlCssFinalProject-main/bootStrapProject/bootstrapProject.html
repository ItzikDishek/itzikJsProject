<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img {
            right: 0;
            top: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
        }

        .box {
            position: absolute;
            top: 2vh;
            left: 1vw;
            background-color: rgb(199, 251, 251, 0.3);
            width: 34.5vw;
            height: 65.5vh;
        }

        label {
            font-size: 1.2rem;
            font-weight: bold;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            color: rgb(0, 0, 0);
        }

        input {
            border: 0;
            border-bottom: 3px solid lime;
            background-color: #ccc;
            font-size: 0.9rem;
        }

        textarea {
            width: 20vw;
            height: 20vh;
            resize: none;
        }

        h1 {
            font-size: 36px;
            color: white;
            position: absolute;
            top: 90vh;
            right: 2vw;
            z-index: 1;
        }

        @media (max-width: 768px) {
            img {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                width: 100vw;
                height: 100vh;
            }

            .box {
                height: 78vh;
                width: 90vw;
                top: 0vh;
                left: 5vw;
            }

            h1 {
                position: absolute;
                width: 90vw;
                bottom: 4vh;
            }

            textarea {
                width: 55vw;
                height: 20vh;
            }
        }
    </style>
</head>

<body>
    <img src="pic/87719910100084640360no.jpg" alt="">
    <div class="box">
        <form action="">
            <label for="first_name">Name:</label>
            <input type="text" id="first_name" required>
            <br>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" required>
            <br>
            <label for="">Hobbies</label>
            <input type="checkbox" name="" id="">Books
            <input type="checkbox" name="" id="">Music
            <input type="checkbox" name="" id="">Cars
            <input type="checkbox" name="" id="">Film
            <br><br>
            <label for="">Gender</label>
            <input type="radio" name="gender" id="">Male
            <input type="radio" name="gender" id="">Female
            <input type="radio" name="gender" id="">Underfiend
            <br><br>
            <label for="">Write Somthing...</label>
            <textarea name="" id="" maxlength="10"></textarea>
            <br><br>
            <label for="">Joining the scout movement in the city?</label>
            <select name="" id="">
                <option value="">Tel Aviv</option>
                <option value="">Bat Yam</option>
                <option value="">Haifa</option>
                <option value="">Ashdod</option>
                <option value="">Eilat</option>
            </select>
            <br><br>
            <input type="button" value="Click Me!">
            <br><br>
            <input type="reset" value="RESET">
            <input type="submit" value="SUBMIT">
        </form>
    </div>
    <h1>Join our journey.... See you!</h1>
</body>

</html>
